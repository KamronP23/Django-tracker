<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <nav></nav>
        </div>
    </header>
    <main>
        <div>
            <h1>My Lists</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Number of items</th>
                </tr>
                    <tbody>
                        {% for todos in todos_list %}

                        <tr>
                            <td>
                                <a href="{% url 'todo_list_detail' todos.id %}"> {{ todos.name }} </a>
                            </td>
                            <td> {{ todos.todos.all|length }} </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
