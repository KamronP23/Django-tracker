<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <header>
        <div>
            <nav>
                <a href="{% url 'todos' %}"> Main </a>

            </nav>
        </div>
    </header>
    <main>
        <div>
            <h1>{{ todo_list.name }}</h1>
            <p>
                <a href="{% url 'todo_list_update' todo_list.id %}">Edit</a>
            </p>
            <p>
                <a href="{% url 'todo_list_delete' todo_list.id %}">Delete</a>
            </p>
            <table>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                </tr>
                    <tbody>
                        {% for item in todo_list.todos.all %}

                        <tr>
                            <td>
                                <a href="{% url 'todo_item_update' item.id %}"> {{ item.task }} </a>
                            </td>
                            <td>{{ item.due_date }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
